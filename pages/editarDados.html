<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>AMF - Plataforma on-line</title>
        <link rel="stylesheet" href="css/editarDados.css">
        <script src="js/editarDados.js" defer></script>
    </head>

    <section class="EditarDadosUser">
        <article id="EditarUser">
            <form name="editarUtilizador" action="" method="POST">      
                <p>Alterar Password <br> <input type="password" name="NewPassword" placeholder="************"  size=20>A password deve ter um mínimo de 8 carateres</p>
                <p>Repetir Password <br> <input type="password" name="RepeatNewPassword" placeholder="Repetir Nova password"  size=20></p>
                <p>Alterar Nome <br> <input type="text" name="nome" placeholder="Obras em Casa, Lda."  size=100></p>
                <p>Alterar Morada <br> <input type="text" name="morada" placeholder="Rua de Cima, nº 111"  size=100></p>
                <p>Localidade<br><input type="text" name="localidade" placeholder="Porto"  size=40></p>
                <p>Codigo Postal<br><input type="text" name="cp1" placeholder="4100"  size=4 maxlength="4">-<input type="text" name="cp2" placeholder="345"  size=3 maxlength="3"></p>
                <p>Alterar NIF <br> <input type="text" name="NIF" placeholder="258147369"  size="9"></p>
                <p>Alterar IBAN <br> <input type="text" name="IBAN" placeholder="PT50009900887766554433221"  size="25"></p>
                <p>Alterar Pessoa de contacto <br> <input type="text" name="pessoacontacto" placeholder="Maria Silva"  size="40"></p>
                <p>Alterar Contacto telefónico <br> <input type="text" name="tlm" placeholder="966911933"  size="15"></p>
                <p>Alterar Contacto email alternativo <br> <input type="text" name="emailalt" placeholder="mariasilva@obrasemcasa.pt"  size="50"></p>
                <p><input type="submit" value="Alterar"  onclick="return validarNewPass()"></p>                
            </form>
        </article>
    </section>
</html>
