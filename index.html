<!DOCTYPE html>
<html ng-app="angularApp"> <!-- definir angular app -->
    <head>
        <meta charset="utf-8"/>
        <title>AMF - Plataforma on-line</title>

        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/price.css">

        <script src="js/index.js" defer></script>  
        <script src="js/login.js" defer></script>      
        <script src="js/price.js" defer></script>

        <!-- ANGULAR -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

            <nav id="topNav" role="navigation">

                    <li class="navEl"><a class="navLink" href="#pending">Encomendas pendentes</a></li>

                </ul>

        <div id="main">
            
            <!-- Contenteudo das páginas será apresentado aqui -->

        <footer>
            Build by Sergii
        </footer>
