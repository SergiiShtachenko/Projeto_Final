<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8"/>
        <title>AMF - Plataforma on-line</title>
        <link rel="stylesheet" href="css/registo.css">
        <script src="js/registo.js" defer></script>
    </head>

 
<!--Pásina de Registo-->
    <section class="RegistoNovoUser">
        <article id="NovoUser">
            <form name="registoUtilizador" action="" method="POST">
                <p class="Username">
                   <input type="email" name="email" placeholder="Email *"required="preenchimento obrigatório"></p>
                <p class="Password">
                    <input type="password" name="password" placeholder="Password *" required="preenchimento obrigatório" > <input type="password" name="repeatpassword" placeholder="Repita a sua password *" required="preenchimento obrigatório" ></p>
                <p class="Dados">
                    <input type="text" name="nome" placeholder="Nome da Empresa *" required="preenchimento obrigatório" ></p>
                    <p><input type="text" name="morada" placeholder="Morada *" required="preenchimento obrigatório" ></p>
                    <p><input type="text" name="localidade" placeholder="Localidade *" required="preenchimento obrigatório" > <input type="text" name="cp1" placeholder="XXXX *" required="preenchimento obrigatório" maxlength="4"> <input type="text" name="cp2" placeholder="XXX *" required="preenchimento obrigatório" maxlength="3"></p>
                    <p><input type="text" name="País" placeholder="País *" required="preenchimento obrigatório" ></p>
                <p class="NIF">
                    <input type="text" name="NIF" placeholder="NIF da empresa *" required="preenchimento obrigatório" maxlength="9"></p>
                <p class="IBAN">
                    <input type="text" name="IBAN" placeholder="IBAN da empresa *" required="preenchimento obrigatório" maxlength="25"></p>
                <p class="alternativo">
                    <input type="text" name="pessoacontacto" placeholder="Nome da pessoa de contacto *" required="preenchimento obrigatório"> <input type="text" name="tlm" placeholder="contacto telefonico *" required="preenchimento obrigatório" maxlength="15"></p>
                    <p><input type="email" name="emailalt" placeholder="Email da pessoa de contacto *" required="preenchimento obrigatório" ></p>
                <h5>*campos de preenchimento obrigatório</h5>
                <p><input type="submit" value="Enviar" onclick="return validarPass()"></p>                
            </form>
        </article>
    </section>    
    

   
</html>
